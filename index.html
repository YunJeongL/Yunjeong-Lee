<!-- 현재 버전 html5 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 메타데이터 : 문서(document, HTML파일) -->
        <title>{{title}}</title>
        <!-- 마크업 랭귀지(xxxML)는 엘리먼트로 구성됨
            엘리먼트 = 시작태그(속성을 가질 수 있다) + 콘텐츠 + 종료태그 -->
        {# javascript : 클라이언트에서 역할 : 이벤트처리, 사용자와 상호작용 담당
            동적으로 화면을 변경(DHTML) -> 문서조작 => 자바스크립트는 html이 없으면 아무런 의미가 없다(html에 종속적)) #}
        <!-- external js -->
        <script src='/static/js/main.js'></script>
        <!-- internal js -->
        <script>
            //콘솔에 출력해라 : console.log(값)
            console.log('1');
            // 자바스크립트 함수
            function call(){
                //console.log('2');
                //현재 문서의 위치를 /join으로 이동하라 => 페이지를 변경
                document.location.href = '/join';
            }
        </script>
    </head>
    <body>
        <!-- inline js -->
        <button onclick="call();">호출</button>
        <script>
            console.log('4');
        </script>
    </body>
</html>
